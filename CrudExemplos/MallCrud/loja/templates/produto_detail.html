<!-- cliente_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Detalhes do Produto</h1>
    <p><strong>Nome:</strong> {{ produto.nome }}</p>
    <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
    <p><strong>Preço:</strong> {{ produto.preco }}</p>
    <p><strong>Departamento:</strong> {{ departamentos.nome }}</p>
    <a href="{% url 'produto_edit' produto.pk %}">Editar Produto</a>
    <a href="{% url 'produto_delete' produto.pk %}">Excluir Produto</a>
{% endblock %}
