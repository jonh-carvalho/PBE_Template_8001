{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li><a href="{% url 'cliente_detail' cliente.pk %}">{{ cliente.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'cliente_create' %}">Adicionar Cliente</a>
{% endblock %}
